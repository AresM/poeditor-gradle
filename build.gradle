apply plugin: 'java'
apply plugin: 'groovy'
apply plugin: 'maven'
apply plugin: 'maven-publish'

group = 'be.lukin.poeditor'
version='0.1.0'
archivesBaseName = 'gradle'

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile gradleApi()
    compile localGroovy()
    //compile 'org.codehaus.groovy:groovy-all:2.3.6'
    compile 'be.lukin.poeditor:poeditor-client:0.1.1'
}

jar {
    manifest {
        attributes 'Implementation-Title': 'POEDitor Gradle Plugin', 'Implementation-Version': version
    }
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId group
            artifactId archivesBaseName
            version version

            from components.java
        }
    }
}

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: uri('./build/repo'))
        }
    }
}

task run (dependsOn: 'classes', type:JavaExec) {
    main = 'be.lukin.poeditor.gradle.HelloWorld'
    classpath = sourceSets.main.runtimeClasspath
}
